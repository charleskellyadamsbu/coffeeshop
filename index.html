<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

                    </span>

                    <span class="item">
                        <label for="Tea">Hot Tea:</label> <input type="text" size="30" id="Tea" name="Tea"/>
                        <img src="http://www.pngplay.com/wp-content/uploads/2/Tea-Cup-Download-Free-PNG.png"/>
                        <h3>$7.00</h3>
                    </span>

                    <span class="item">
                        <label for="Bagel">Hot Bagels:</label> <input type="text" size="30" id="Bagel" name="Bagel"/>
                        <img src="https://www.nicepng.com/png/full/103-1030812_bagels-png-kind-of-bagel-can-fly.png"/>
                        <h3>$3.00</h3>
                    </span>

                    
                </main>
                <footer><h5>email:bryansbeanshop@gmail.com</h5><h5>email:bryansbeanshop.com</h5><h5>124 bryan street</h5><h5>Johnstown Pa 15904</h5></footer>
            </div>
            
        </header>
        
    </div>
    
   

    
    <footer></footer>
