<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan's Beans</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <header class="item-container">
            <h1>Bryan's Beans</h1>
        </header>
    
        <main>
            <div class="item-container">
                <li class="item">
                    <img src="https://static.wixstatic.com/media/2cd43b_187f85339611414ea970da0b0de845d2~mv2_d_1200_1200_s_2.png/v1/fill/w_320,h_320,fp_0.50_0.50/2cd43b_187f85339611414ea970da0b0de845d2~mv2_d_1200_1200_s_2.png"/>
                    <label>Bagel: </label>
                    <input type="number" id="bagelNumber" placeholder="0"/>
                    <label>Price: $3.00</label>
                </li>

                <li class="item">
                    <img src="http://www.pngplay.com/wp-content/uploads/2/Tea-Cup-Download-Free-PNG.png"/>
                    <label>Coffee: </label>
                    <input type="number" id="coffeeNumber" placeholder="0"/>
                    <label>Price: $11.00</label>
                </li>

                <li class="item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Coffee_cup_icon.svg/1200px-Coffee_cup_icon.svg.png"/>
                    <label>Tea: </label>
                    <input type="number" id="teaNumber" placeholder="0"/>
                    <label>Price: $7.00</label>
                </li>
            </div>

            <div class="price-container">
                <h1 id="price">Price: $0.00</h1>
            </div>
        </main>
    
        <footer class="item-container">
            <h5>email:bryansbeanshop@gmail.com</h5>
            <h5>website:bryansbeanshop.com</h5>
            <h5>124 bryan street</h5>
            <h5>Johnstown Pa 15904</h5>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
