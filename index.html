<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan's Beans</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <header class="item-container">
            <h1>Bryan's Beans</h1>
        </header>
    
        <main>
            <div class="item-container">
                <div class="item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Coffee_cup_icon.svg/1200px-Coffee_cup_icon.svg.png"/>
                    <label>Bagel: </label>
                    <input type="number" id="bagelNumber" placeholder="0"/>
                    <label>Price: $10.00</label>
                </div>

                <div class="item">
                    <img src="http://www.pngplay.com/wp-content/uploads/2/Tea-Cup-Download-Free-PNG.png"/>
                    <label>Coffee: </label>
                    <input type="number" id="coffeeNumber" placeholder="0"/>
                    <label>Price: $10.00</label>
                </div>

                <div class="item">
                    <img src="https://toppng.com/uploads/preview/delicious-bagel-11528333718pyy4dpdgpb.png"/>
                    <label>Tea: </label>
                    <input type="number" id="teaNumber" placeholder="0"/>
                    <label>Price: $10.00</label>
                </div>
            </div>

            <div class="price-container">
                <h1 id="price">Price: $0.00</h1>
            </div>
        </main>
    
        <footer>
            <p>TEST</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
